{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font mb-5">Quality</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for q in quality %}
            <div class="col-8">
                <h4>{{ q.name }}</h4>
                <p>{{ q.description }}</p>
            
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
